        <h1 style="color:white">微博评论情感语义分析</h1>
        <img src="./model.png" alt="" width="1000" height="600">
        <div class="train_config">
          <label>MaxLength</label>
          <select id="MaxLength">
            <option value="64">64</option>
            <option value="128" selected = "selected" >128</option>
            <option value="256">256</option>
          </select>
          <!-- <label>WordVectorType</label>
          <select id="WordVectorType">
            <option value="word2vec" selected = "selected" >word2vec</option>

          <label>EmbeddingSize</label>
          <select id="EmbeddingSize">
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="300" selected = "selected" >300</option>
          </select>
          <label>BatchSize</label>
          <select id="BatchSize">
            <option value="32" selected = "selected" >32</option>
            <option value="64">64</option>
            <option value="128">128</option>
          </select>
          <label>Epochs</label>
          <select id="Epochs">
            <option value="5" selected = "selected" >5</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="wow fadeInUp" data-wow-delay="0.5s">
          <button  type="submit"  id="train" >训练模型</button>
        </div>

        <p>输入话题评论，分析情感好坏</p>
        <br>
        <div class="contact-form">

          <form id="ajax-contact" method="post" role="form" action="contact.php" data-toggle="validator">

            <div class="form-group has-feedback wow fadeInLeft" data-wow-delay="1s">
              <textarea data-minlength="10" class="form-control" id="message" name="message" placeholder="话题评论" data-error="Minimum of 10 characters" required></textarea>
              <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
              <div class="help-block with-errors"></div>
            </div>

            <div class="wow fadeInUp" data-wow-delay="1s">
              <button type="submit" id="submit" name="submit" class="btn btn-lg">情感语义分析</button>
            </div>
          </form>
          <br>
        </div>
        <label  id = 'result'></label >
      </div>
